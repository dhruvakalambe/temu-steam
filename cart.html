<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Steam Clone</title>
    <link rel="stylesheet" href="crhover.css">
</head>
<body>
    <header>
        <nav>
            <img src="https://store.fastly.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016" alt="Steam">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="about.html">Support</a></li>
            </ul>
            <div class="user">
                <a href="signin.html">Sign In</a> | <a href="signup.html">Join</a>
            </div>
        </nav>
    </header>

    <section class="cart">
        <h2>Your Cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Game</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/2358720/b7f722ddd5e23503f598586aa3700dd4d827bb2d/capsule_sm_120.jpg?t=1736335042" alt="Black Myth: Wukong"></td>
                    <td>Black Myth: Wukong</td>
                    <td>$49.99</td>
                    <td>1</td>
                    <td>$49.99</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
                <tr>
                    <td><img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1551360/capsule_sm_120.jpg?t=1737050285" alt="Forza Horizon 5"></td>
                    <td>Forza Horizon 5</td>
                    <td>$29.99</td>
                    <td>1</td>
                    <td>$29.99</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="total">Total</td>
                    <td colspan="2" class="total">$79.98</td>
                </tr>
            </tfoot>
        </table>
        <button class="checkout-btn">Proceed to Checkout</button>
    </section>
</body>
</html>
